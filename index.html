<!Doctype html>
<html>
    <head>
        <title>Youtube</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <style>
            body {
                padding: 20px;
            }
        .logo {
            width: 80px;  
            margin-left: 15px;
        }

        .icon {
            color: gray;
        }

        .search {
            width: 600px;
            margin-left: 15%;
        }
        .img-search {
            width: 30px;
            padding-left: 5px;
            padding-right: 5px;
            margin-bottom: -10px;
            background-color: lightgray;
            margin-left: -9px;
        }
        .navbar {
           margin-bottom: 5px;
           position: relative;
           box-shadow: 0px 4px 5px -3px lightgray;
           padding-bottom: 15px;
        }

        .videos {
            padding-top: 10px;
        }
        </style>
        <div class="navbar">
            <i class="fa fa-bars icon"></i>
           <img src="https://www.youtube.com/yt/about/media/images/brand-resources/logos/YouTube-logo-full_color_light.svg" class="logo">
            <input type="search" placeholder="Search" class="search">
            <img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698627-icon-111-search-512.png" class="img-search"> 
            <button class="style-scope yt-icon-button" aria-label="Create a video or post"></button>
        </div>
        <div class="videos">
             <iframe width="900" height="515" src="https://www.youtube.com/embed/z7BgY_wTNZA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </body>
</html>
